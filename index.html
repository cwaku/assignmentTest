<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 100, 130, 0.3);
            z-index: 10;
            position: relative;
            max-width: 90%;
            width: 420px;
        }
        
        .bear-gif {
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
            border-radius: 20px;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #e84a5f;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(232, 74, 95, 0.2);
        }
        
        .question {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            position: relative;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .yes-btn {
            background: linear-gradient(135deg, #e84a5f, #ff6b6b);
            color: white;
            box-shadow: 0 8px 25px rgba(232, 74, 95, 0.4);
        }
        
        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(232, 74, 95, 0.5);
        }
        
        .no-btn {
            background: linear-gradient(135deg, #a8a8a8, #888);
            color: white;
            position: absolute;
            transition: all 0.1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-10deg) scale(1.1); }
            20% { transform: rotate(10deg) scale(1.1); }
            30% { transform: rotate(-10deg) scale(1.1); }
            40% { transform: rotate(10deg) scale(1.1); }
            50% { transform: rotate(-5deg) scale(1.05); }
            60% { transform: rotate(5deg) scale(1.05); }
            70% { transform: rotate(-2deg); }
            80% { transform: rotate(2deg); }
            90% { transform: rotate(0deg); }
        }
        
        .shake {
            animation: shake 0.6s ease-in-out;
        }
        
        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .success-container.show {
            display: flex;
        }
        
        .success-gif {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        
        .her-photo {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border: 5px solid #ff6b6b;
            box-shadow: 0 10px 40px rgba(232, 74, 95, 0.4);
            animation: photo-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes photo-glow {
            0% {
                box-shadow: 0 10px 40px rgba(232, 74, 95, 0.4);
            }
            100% {
                box-shadow: 0 10px 60px rgba(232, 74, 95, 0.7), 0 0 30px rgba(255, 107, 107, 0.3);
            }
        }
        
        .success-text {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #e84a5f;
            margin-bottom: 10px;
        }
        
        .success-subtext {
            font-size: 1.2rem;
            color: #666;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-content.hidden {
            display: none;
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 1000;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .click-counter {
            font-size: 0.9rem;
            color: #999;
            margin-top: 15px;
            min-height: 20px;
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .bear-gif {
                width: 140px;
                height: 140px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="card">
        <div class="main-content" id="mainContent">
            <img src="IMG_9124.jpeg" 
                 alt="Cute bear" class="bear-gif" id="bearGif">
            <h1 id="questionTitle">Hey Mama! üíï</h1>
            <p class="question" id="questionText">Will you be my Valentine?</p>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="yes-btn" id="yesBtn">Yes! üíñ</button>
                <button class="no-btn" id="noBtn">No üò¢</button>
            </div>
            
            <p class="click-counter" id="clickCounter"></p>
        </div>
        
        <div class="success-container" id="successContainer">
            <!-- Replace the src below with her actual photo URL -->
            <img src="IMG_9112.jpeg" 
                 alt="Her beautiful smile" class="success-gif her-photo">
            <p class="success-text">Just look at this cute smile! üòç</p>
            <p class="success-subtext">I wanna see it all day that day. <br> I love you Mama!üíï</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('heartsContainer');
        const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíû'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 4) + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }
        
        setInterval(createHeart, 300);
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }
        
        // Main logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const mainContent = document.getElementById('mainContent');
        const successContainer = document.getElementById('successContainer');
        const questionTitle = document.getElementById('questionTitle');
        const questionText = document.getElementById('questionText');
        const clickCounter = document.getElementById('clickCounter');
        const bearGif = document.getElementById('bearGif');
        
        let yesClickCount = 0;
        let currentYesScale = 1;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        const questions = [
            { title: "Hey You! üíï", text: "Will you be my Valentine?" },
            { title: "Really? ü•∫", text: "Are you absolutely sure?" },
            { title: "Like... 100%? üíò", text: "No take-backsies!" },
            { title: "Last chance! üíñ", text: "Promise you mean it?" },
            { title: "One more time! ü•π", text: "Say it with your whole heart!" }
        ];
        
        const bearGifs = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtMXBxdGJqbWxqOHBmZGRhcjFqbXU0Y3JlbTRmcXR4ajBrdTltYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYunAI4j10uWbFm/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWI1cDN0NjZ6Y3hleGJmNnNqcTZ4MWVxdnFiYzJlcm5haDMxYWtzeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/108M7gCS1JSoO4/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHZ5dWJjNmRqcjd3ODl1ZXlhZW9hb3lkZDN1bXFvam55dW5kdHNwcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IgpiX9Kx7dGGpFCLI1/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnB3ZXlrZ3JpbXA4dXR1ZzAyNDF3YXl2b3NsZGl0YTZoY3JxMmRjcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26FLdmIp6wJr91JAI/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnRsMDAxdHA5eGR5cGRicWV0ZjhkNXRtbTkzODZ4MmNxcWRqcnl4dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kFIfiwvzJjbUsNbIg5/giphy.gif"
        ];
        
        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            yesClickCount++;
            
            // Shake and grow animation
            yesBtn.classList.remove('shake');
            void yesBtn.offsetWidth; // Trigger reflow
            yesBtn.classList.add('shake');
            
            currentYesScale += 0.15;
            yesBtn.style.transform = `scale(${currentYesScale})`;
            
            if (yesClickCount >= 5) {
                // Success!
                showSuccess();
            } else {
                // Update question
                questionTitle.textContent = questions[yesClickCount].title;
                questionText.textContent = questions[yesClickCount].text;
                bearGif.src = bearGifs[yesClickCount];
                
                // Update button text
                const buttonTexts = ["Yes! üíñ", "Yes!! üíï", "YES!!! üíó", "YESSS!!!! üíò", "YESSSSS!!!!! ü•∞"];
                yesBtn.textContent = buttonTexts[yesClickCount];
                
                clickCounter.textContent = `Keep going! üí™`;
            }
        });
        
        // No button - Desktop: move away from cursor
        if (!isMobile) {
            noBtn.addEventListener('mouseover', moveNoButton);
            noBtn.addEventListener('focus', moveNoButton);
        } else {
            // Mobile: disappear and reappear
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                teleportNoButton();
            });
        }
        
        function moveNoButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Make sure it's not too close to current position
            const currentX = btnRect.left;
            const currentY = btnRect.top;
            
            if (Math.abs(newX - currentX) < 100) {
                newX = newX < maxX / 2 ? newX + 150 : newX - 150;
            }
            if (Math.abs(newY - currentY) < 100) {
                newY = newY < maxY / 2 ? newY + 150 : newY - 150;
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(20, Math.min(newX, maxX)) + 'px';
            noBtn.style.top = Math.max(20, Math.min(newY, maxY)) + 'px';
        }
        
        function teleportNoButton() {
            noBtn.style.opacity = '0';
            
            setTimeout(() => {
                const maxX = window.innerWidth - 100;
                const maxY = window.innerHeight - 60;
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = (20 + Math.random() * (maxX - 40)) + 'px';
                noBtn.style.top = (20 + Math.random() * (maxY - 40)) + 'px';
                noBtn.style.opacity = '1';
            }, 200);
        }
        
        function showSuccess() {
            mainContent.classList.add('hidden');
            successContainer.classList.add('show');
            createConfetti();
        }
        
        function createConfetti() {
            const colors = ['#e84a5f', '#ff6b6b', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
